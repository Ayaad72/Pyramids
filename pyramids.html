<script>
    for (let p= 1; p<=10; p++){
        for(let ayaad = 1; ayaad<= (10-p); ayaad++){
            document.write('')
        }
        for(let r = 1; r<=p ; r++){
             document.write(' ' + r)
        }
        document.write('<br>')
    }
</script>
